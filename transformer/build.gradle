apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: "guru.stefma.bintrayrelease"
android {
    compileSdkVersion 29
    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"
    }
    compileOptions {
        kotlinOptions.freeCompilerArgs += ['-module-name', "com.ydevelop.bannerlayout.transformer"]
    }
}
version = "0.0.1"
group = "com.ydevelop"
androidArtifact {
    artifactId = "bannerlayout.transformer"
    javadoc = false
}
publish {
    userOrg = 'ydevelop'
    desc = 'this is android Bannerlayout transformer'
    website = 'https://github.com/7449/BannerLayout'
}
dependencies {
    compileOnly 'com.ydevelop:bannerlayout:1.1.9'
    compileOnly 'androidx.viewpager:viewpager:1.0.0'
    compileOnly "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
}